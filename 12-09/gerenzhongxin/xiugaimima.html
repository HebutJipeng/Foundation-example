<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/foundation.min.css">
    <!-- modernizr 文件 -->
    <script src="http://static.runoob.com/assets/foundation-5.5.3/js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/gerenzhongxin.css" />
</head>

<body>
    <div class="row content-bar">
        <div class="small-12 columns">
            <ul class="row data-tabs tabs cus-tabs" data-tabs id="example-tabs">
                <li class="tabs-title large-2 medium-2 columns is-active">
                    <a href="#panel1" aria-selected="true"><span>密码修改</span></a>
                </li>
            </ul>
            <hr class="tab-hr">
        </div>
    </div>
    <div class="tabs-content row cus-tabs-content" data-tabs-content="example-tabs">
        <div class="tabs-panel is-active" id="panel1">
            <div class="row">
                <div class="large-8 columns text-style">
                    <div class="row">
                        <div class="medium-3 columns medium-text-center">原密码</div>
                        <div class="medium-9 columns">
                          <input type="text" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-3 columns medium-text-center">新密码</div>
                        <div class="medium-9 columns">
                          <input type="password" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-3 columns medium-text-center">确认密码</div>
                        <div class="medium-9 columns">
                          <input type="text" placeholder="请确认密码">
                        </div>
                    </div>
                </div>
                <div class="large-8 columns save float-left">
                    <button type="button" class="small-12 medium-offset-3 medium-2 column">保存</button>
                    <button type="button" class="small-12 medium-2 medium-offset-1 column end">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/foundation.js"></script>
    <script src="../js/app/orbit.js"></script>
    <!-- <script src="./js/app/scrolltotop.js"></script> -->
    <script src="../js/app/constrain.js"></script>
    <script>
    $(document).foundation();
    </script>
</body>

</html>
